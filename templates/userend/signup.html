<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Simplified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" type="image/ico" href="{{url_for('static', filename='assest/img/favicon.png')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='signup.css')}}">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <section class="signup_section">
        <div class="signup_main">
            <div class="sOverly"></div>
            <div class="signup_inner">
                <div class="signup_content">
                    <div class="logo">
                        <a href="{{url_for('home')}}" class="logo_link">
                            <img class="main_logo" src="{{url_for('static', filename='assest/img/logo.png')}}"
                                alt="Logo">
                        </a>
                    </div>
                    <h1 class="signup_title">Sign Up</h1>
                    <form action="{{url_for('signup')}}" method="POST" class="signup_form">
                        
                        <div class="input_div">
                            <i class="fa-solid fa-user"></i>
                            <input class="name" type="text" name="username" placeholder="Your Name">
                        </div>
                        
                        <div class="input_div">
                            <i class="fa-solid fa-envelope"></i>
                            <input class="name" type="text" name="useremail" placeholder="Your Email">
                        </div>
                        <div class="input_div">
                            <i class="fa-solid fa-phone"></i>
                            <input class="name" type="text" name="usernumber" placeholder="Your Phone">
                        </div>
                        <div class="input_div">
                            <i class="fa-solid fa-lock"></i>
                            <input class="name" type="password" name="password" placeholder="Your password">
                        </div>
                        <div>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <h3>{{ message }}</h3>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                        </div>
                        <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
                        <button class="signup_send" type="submit">Signup</button>
                    </form>
                </div>

                <div class="backtologin">
                    <a href="{{url_for('login')}}" class="back">I am already a member</a>
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="https://www.google.com/recaptcha/api.js?render=your_development_site_key"></script> -->

</body>

</html>
