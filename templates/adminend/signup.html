<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="{{url_for('static', filename='admin-asset/assets/vendor/bootstrap/css/bootstrap.min.css' )}}">
    <link href="{{url_for('static', filename='admin-asset/assets/vendor/fonts/circular-std/style.css')}}"
        rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='admin-asset/assets/libs/css/style.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='admin-asset/assets/vendor/fonts/fontawesome/css/fontawesome-all.css')}}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .oauth-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .oauth-icons {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form action="{{ url_for('admin_signup') }}" method="post" class="splash-container">
        <div class="card">

            <div class="card-header text-center">
                <a href="../index.html">
                    <img class="logo-img" src="{{url_for('static', filename='admin-asset/assets/images/logo.png')}}"
                        alt="logo">
                </a>
                <span class="splash-description">Signup Form</span>
            </div>
            <div class="card-body">
                <!-- Commented out form here -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="oauth-box">
                    <h3>Sign in with</h3>
                    <div class="oauth-icons">
                        <a href="{{ url_for('google_login_signin') }}">
                            <img
                                src="{{ url_for('static', filename='admin-asset/assets/images/google-logo.png') }}"
                                width="55px" height="55px" alt="Google logo">
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white">
                <p>Already a member? <a href="{{ url_for('admin_login') }}" class="text-secondary">Login Here.</a></p>
            </div>
        </div>
    </form>
</body>


</html>
